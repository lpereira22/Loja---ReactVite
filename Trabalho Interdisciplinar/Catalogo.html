<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Obras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="catalogo.css"> <!-- Link para o arquivo CSS -->
</head>
<body>

    <div class="wrapper"> <!-- Wrapper que envolve todo o conteúdo da página -->

        <!-- Header -->
        <nav class="navbar navbar-expand-lg navbar-light header"> <!-- Adicionando a navbar -->
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="Adicionar Logo" alt="LancyArt" class="logo"> <!-- Logo adicionada -->
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto"> <!-- Alinhando os itens à direita -->
                        <li class="nav-item">
                            <a class="nav-link" href="#">Home</a>
                        </li>
                      
                        <li class="nav-item">
                            <a class="nav-link" href="#">Login | Cadastrar</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Sobre Nós</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Categoria de Obras -->
        <div class="container my-5 content"> <!-- Adicionada a classe "content" -->
            <h2 class="text-center">Categoria de obras</h2>
            <div class="row text-center my-4">
                <!-- Quadro de artes -->
                <div class="col-md-4">
                    <div class="card" id="card-medio">
                        <img src="./Assets/quadroarte.jpg" class="card-img-top" alt="Tela óleo sobre tela">
                        <div class="card-body">
                            <h5 class="card-title">Óleo sobre tela</h5>
                            <p class="card-text">Ótima opção para quem busca pinturas para decoração.</p>
                        </div>
                        <div class="card-footer">
                            <a href="Oleosobretela.html" class="btn btn-reserve">Veja Mais</a>
                        </div>
                    </div>
                </div>

                <!-- Esculturas -->
                <div class="col-md-4">
                    <div class="card" id="card-alto">
                        <img src="./Assets/escultura.png" class="card-img-top" alt="Escultura">
                        <div class="card-body">
                            <h5 class="card-title">Escultura Artística</h5>
                            <p class="card-text">Ideal para quem busca decoração em ambientes.</p>
                        </div>
                        <div class="card-footer">
                            <a href="Esculturas.html" class="btn btn-reserve">Veja Mais</a>
                        </div>
                    </div>
                </div>

                <!-- Aleatorios -->
                <div class="col-md-4">
                    <div class="card" id="card-luxo">
                        <img src="./Assets/buda.png" class="card-img-top" alt="Obra de luxo">
                        <div class="card-body">
                            <h5 class="card-title">Artes exclusivas</h5>
                            <p class="card-text">Para quem foge dos costumes.</p>
                        </div>
                        <div class="card-footer">
                            <a href="maisartes.html" class="btn btn-reserve">Veja Mais</a>
                        </div>
                    </div>
                </div>
                
            </div>
            
        </div>

        <!-- Footer -->
        <div class="footer">
            <p>&copy; Leilão TI</p>
        </div>

    </div> <!-- Fim do Wrapper -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</html>
